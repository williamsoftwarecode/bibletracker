<div class="container mt-5">
    <h1>Progress</h1>
    
    <h2>Number of completed chapters: <br>{{ numberCompletedChapters }}/1189 [{{ percentCompletedChapsStr }}%]</h2>

    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width]="percentCompletedChapsStr + '%'">
            <span *ngIf="(percentCompletedChapsNum >= 3)">
                {{ percentCompletedChapsStr }}%
            </span>
        </div>
    </div>

    <app-radialbar></app-radialbar>
</div>
