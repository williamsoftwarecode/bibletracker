<div class="container mt-5">

    <div class="card">
        <div class="card-body">
            <h1>Login</h1>
            
            <br>
            
            <mat-form-field  appearance="fill">
                <mat-label>Username</mat-label> 
                <input matInput type="text" name="username" [(ngModel)]="username">
            </mat-form-field>
            
            <br>
            
            <mat-form-field  appearance="fill">
                <mat-label>Password</mat-label> 
                <input matInput type="password" name="password" [(ngModel)]="password">
            </mat-form-field>
            
            <br>
            <br>

            <div>
                <button mat-raised-button color="primary" (click)=handleLogin()>Login</button>
                <br>
                <br>
                <br>
            </div>

            <div class="alert alert-warning" *ngIf="displayInvalidMessage">
                {{ invalidMessage }}
            </div>
        </div>
    </div>
</div>
