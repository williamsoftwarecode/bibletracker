<div class="container mt-5">
    <h1>{{ chapterName }}</h1>
    <br>

    <div class="card">
        <h3 class="card-header">Chapters</h3>
        <div class="card-body">
            <ul *ngFor="let chapter of chapterArray">
                <li>{{ chapter }}</li>
            </ul>
        </div>
    </div>
</div>
